<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <caption><h1 id="heading">CONTACT US</h1></caption>
    <table border="3" class="center"  >
        <td class="data" >
        
            <p>Your name</p> 
            <form>
                <input type="text" placeholder="Enter your name" required="true" > <br>

            </form>

            <br>
            <p> Your Email address </p>
            <form>
                <input type="email" placeholder="Enter your email id "  required="true"> <br>

            </form>
            <br>
            
            <p>Phone Number</p>
            <form>
                <input type="number" value="number"  required="true"> <br>

            </form>
            <br>
            
            <p> Your Message</p>
            <form>
                        
                <textarea rows="9" cols="50" placeholder="Enter your message" type="text" required="true"></textarea>
                
            </form>

            <br>
            
            <form >
                <input class="submit" type="submit" href="#"  required="true"> <br>

            </form>
            <br>
            

        </td>
    </table>

    
</body>
</html>
